<!DOCTYPE html>
<html>
<head>
  <title>Tugs Positioning</title>
  <style>
.blue-box {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 500px;
        height: 300px;
        background-color: rgb(66, 179, 207);
    }

    .red-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: (-50%, -50%);
        width: 150px;
        height: 150px;
        background-color: rgb(255, 0, 191);
        border-radius: 50%;
    }
</style>
</head>
<body>
    <div class="blue-box">
      </div>
    <div class="red-circle">
      </div>
  </div>
</body>
</html>
